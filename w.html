<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .post-creator {
  background-color: #000;
  color: white;
  padding: 16px;
  border-bottom: 1px solid #2F3336;
}
.input-area {
  display: flex;
  gap: 12px;
  margin-bottom: 16px;
}
.profile-pic {
  width: 40px;
  height: 40px;
  border-radius: 50%;
}
.post-input {
  flex-grow: 1;
  background: transparent;
  border: none;
  color: white;
  font-size: 16px;
  resize: none;
  outline: none;
  height: 40px;
  font-family: system-ui, -apple-system, sans-serif;
}
.post-input::placeholder {
  color: #71767B;
}
.post-tools {
  display: flex;
  justify-content: space-between;
  align-items: center;
  padding-left: 52px;
  margin-bottom: 16px;
}
.tool-icons {
  display: flex;
  gap: 16px;
}
.tool-icon {
  background: none;
  border: none;
  cursor: pointer;
  padding: 8px;
  border-radius: 50%;
  transition: background-color 0.2s;
}
.tool-icon:hover {
  background-color: rgba(29, 161, 242, 0.1);
}
.post-button {
  background-color: #1DA1F2;
  color: white;
  border: none;
  border-radius: 9999px;
  padding: 8px 16px;
  font-weight: bold;
  cursor: pointer;
  transition: background-color 0.2s;
}
.post-button:hover {
  background-color: #1a8cd8;
}
.show-posts {
  text-align: center;
  padding-top: 12px;
  border-top: 1px solid #2F3336;
}
.show-posts a {
  color: #1DA1F2;
  text-decoration: none;
  font-size: 14px;
}
.show-posts a:hover {
  text-decoration: underline;
}
  </style>
  <title>Document</title>
</head>
<body>
  <div class="post-creator">
    <div class="input-area">
      <img src="profile-pic.jpg" alt="Profile" class="profile-pic">
      <textarea placeholder="What is happening?!" class="post-input"></textarea>
    </div>
    <div class="post-tools">
      <div class="tool-icons">
        <button class="tool-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1DA1F2">
            <path d="M21 11v8a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h8" stroke-width="2" stroke-linecap="round"/>
            <path d="M15 2h7v7" stroke-width="2" stroke-linecap="round"/>
            <path d="M21 2L14 9" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <button class="tool-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1DA1F2">
            <rect x="3" y="3" width="18" height="18" rx="2" stroke-width="2"/>
            <path d="M3 15l5-5 4 4 5-5 4 4" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <button class="tool-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1DA1F2">
            <path d="M12 3v18M3 12h18" stroke-width="2" stroke-linecap="round"/>
          </svg>
        </button>
        <button class="tool-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1DA1F2">
            <circle cx="12" cy="12" r="10" stroke-width="2"/>
            <path d="M8 14s1.5 2 4 2 4-2 4-2" stroke-width="2"/>
            <line x1="9" y1="9" x2="9" y2="9" stroke-width="2"/>
            <line x1="15" y1="9" x2="15" y2="9" stroke-width="2"/>
          </svg>
        </button>
        <button class="tool-icon">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="#1DA1F2">
            <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0118 0z" stroke-width="2"/>
            <circle cx="12" cy="10" r="3" stroke-width="2"/>
          </svg>
        </button>
      </div>
      <button class="post-button">Post</button>
    </div>
    <div class="show-posts">
      <a href="#">Show 385 posts</a>
    </div>
  </div>
</body>
</html>
